<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
	.content{
		font-size: 60px;
		/*line-height: 1.5;*/
		/*line-height: 150%;*/
		line-height: 1.5em;
	}
	.p1{
		font-size: 30px;
	}
	.p2{
		font-size: 40px;
	}
	.p3{
		background-color: lightblue;
	}
	</style>
</head>
<body>
	<div class="content">
		<p class="p1">行高直接用数字(官方推荐)，表示高度为当前字体大小与它乘积</p>
		<p class="p2">行高使用百分比，表示高度为为当前字体大小与它乘积，只看设置时字体大小</p>
		<p class="p3">行高用em表示，同百分比</p>
	</div>
</body>
</html>
